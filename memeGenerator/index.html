<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section>
    <div id="input-container">
      <label for="text-input">Legenda do Meme:</label>
      <input id='text-input' class="legendinput" type="text" placeholder="Insira a legenda do meme aqui!" maxlength="60">
    </div>
    <div>
      <label for="meme-insert">Imagem:</label>
      <input type="file" accept="image/*" id="meme-insert">
    </div>
      <br>
  </section>
  <section>
    <div id="meme-image-container">
      <img src="" alt="" id="meme-image">
      <p id='meme-text'></p>
    </div>
  <section>
    <div id="preset-memes">
      <img id="meme-1" class="preset" src="imgs/meme1.png" alt="">
      <img id="meme-2" class="preset" src="imgs/meme2.png" alt="">
      <img id="meme-3" class="preset" src="imgs/meme3.png" alt="">
      <img id="meme-4" class="preset" src="imgs/meme4.png" alt="">
    </div>
  </section>
  </section>
  <script src="./script.js"></script>
</body>
</html>
