<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class = "container text-center">
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
      <h1 class = 'display-5' id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <div>
          <input class="form-control" type="email" id="email" placeholder="Login">
          <input class="form-control" type="password" id="senha" placeholder="Senha" maxlength="6">
          <button id='button' type="submit">Login</button>
        </div>
      </form>
    </div>
  </header>
  <main>
    <div class="form-check container">
      <form action="" id="evaluation-form">
        <div class="container name-lastname-input form-check">
          <input class="form-control" id="input-name" type="text" placeholder="Nome">
          <input class="form-control" id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div class="form-check container email-house">
          <input class="form-control" id="input-email" type="text" placeholder="Email">
          <select class="form-select" name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <div class="container form-check radios">
          <label class='form-label' id="label-family" for="">Qual sua família?</label>
          <div class="form-check container">
            <label class='form-label'> 
              <input class="form-check-input" type="radio" value="Frontend" name="family"> Frontend
            </label>
          </div>
          <div class="form-check container">
            <label class='form-label'>
              <input class="form-check-input" type="radio" value="Backend" name="family"> Backend
            </label>
          </div>
          <div class="form-check container">
            <label class='form-label'>
              <input class="form-check-input" type="radio" value="FullStack" name="family"> FullStack
            </label>
          </div>
        </div>
        <div class="container form-check checkboxs">
          <label class='form-label' id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="HoFs"> HoFs
          </div>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="Jest"> Jest
          </div>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="Promises"> Promises
          </div>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="React"> React
          </div>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="SQL"> SQL
          </div>
          <div class="form-check container">
            <input name="content" class="subject form-check-input" type="checkbox" value="Python"> Python
          </div>
        </div>
        <div class="container form-check" id="satisfaction">
          <label class='form-label' id="label-rate"for="">Como você avalia a Trybewarts?</label>
        </div>
        <div class="container form-check">
          <label for="" class="textarea form-label">Deixe seu comentário:</label>
          <textarea class="form-control" name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
          <p class = "lead" id="counter">500</p>
        </div>
        <div class="container form-check" id="checkbox">
          <div class="form-check container">
            <label class='form-check-label' for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input class="form-check-input" id="agreement" type="checkbox">
          </div>
        </div>
        <div class="container form-check">
          <button id="submit-btn" type="submit" disabled>Enviar</button>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
